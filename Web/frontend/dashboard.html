        table {
            width:100%; 
            border-collapse: 
            collapse;
        }
        th{

            border-bottom: 1px 
            solid #eee; 
            font-size:14px;
        }
        td { 
            padding: 15px; 
            border-bottom: 1px solid #eee; 
            color: #333; 
            vertical-align:middle;
        }

        .btn-black{
            background: #0f172a;

        }
        

    </style>
    </head>
    <body>
        <div id="bounding_box">
            
            <div class="dashboard-header">
                <div class="brand-section">
                <h1>CyberClinic</h1>
                <p> University of Nevada, Reno</p>
            </div>
            <div class=" user-controls">
                <span id="User-email"> user@email.com </span>
                <a href="settings.html" style="text-decoration: none;">⚙️</a>
            </div>
        </div>

        <div style=" display: flex; justify-content: space-between; align-items: center; margin-bottom: 20 px;">
            <h1 style="font-size: 20px; color: #333; margin: 0;">Dashboard </h1>
            <button class="btn-black" id = "newScan" onclick="window.location.href='newscan.html'">+ Configure New Scan </button>
        </div> 

        <div class="content-card">
            <div class="card-title-row">
                <h2>Active scans & Reports </h2>
            </div>
            <table id="scans-table">
                <thread>
                    <tr>
                        <th>Name / Target </th>
                        <th> Date (last Run) </th>
                        <th>Status </th>
                        <th> Security Rating</th>
                        <th style="text-align: right;">Actions </th>
                    </tr>
                </thread>
                    <tbody>
                
                    </tbody>
                
            </table>
        </div>
    </div>
    <script>
        document.getElementById("loginForm").addEventListener("submit", async function(event) {
            event.preventDefault(); 
            
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;
        
            
            const response = await fetch("http://localhost:5000/api/auth/submit", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({
                    email: email,
                    password: password
                })
            });
        
            const result = await response.json();
            console.log(result);
        
            if (response.ok) {
                
                window.location.href = "dashboard.html"; 
            } else {
                alert(result.error || "Login failed.");
            }
        });
        </script>
 </body>
