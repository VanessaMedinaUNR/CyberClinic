<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel ="stylesheet" href="login.css">
    <title>Login</title>
</head>
<body>
   <div id = "bounding_box">
        <h1>Welcome to CyberClinic</h1>
        <h2>University of Nevada Reno</h2>
        <form action="http://localhost:5000/api/auth/login" method="POST">
            <div>
                <label for="email">Enter your email:</label>
                <input type="email" name="email" id="email" required>
            </div>
            <div>
                <label for="password">Enter your password</label>
                <input type="text" name="password" id="password" required>
            </div>
            <div>
                <button id="submit" type="submit">Submit</button>
            </div>
        </form>
        <div id="external_buttons">
            <button id="signup" type="button" onclick="window.location.href='signup.html'">Sign Up</button>
            <button id="forgotpw" type="button" onclick="window.location.href='forgotpw.html'">Forgot Password</button>
        </div>
   </div> 
</body>
</html>
