<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel ="stylesheet" href="login.css">
    <title>Login</title>
</head>
<body>
   <div id = "login_box">
        <h1>Welcome to CyberClinic</h1>
        <h2>University of Nevada Reno</h2>
        <form action="" method="get">
            <div>
                <label for="email">Enter your email:</label>
                <input type="email" name="email" id="email" required>
            </div>
            <div>
                <label for="password">Enter your password</label>
                <input type="password" name="password" id="password" required>
            </div>
            <div>
                <button id="submit" onclick="">Submit</button>
            </div>
            <div>
                <button id ="signup" onclick="window.location.href='signup.html'">Sign Up</button>
            </div>
            <div>
                <button id = "forgotpw" onclick="">Forgot Password</button>
            </div>
        </form>
   </div> 
</body>
</html>
