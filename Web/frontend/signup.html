<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel ="stylesheet" href="login.css">
    <title>Signup</title>
</head>
<body>
   <div id = "bounding_box">
        <h1>Welcome to CyberClinic</h1>
        <h2>University of Nevada Reno</h2>
        <form action="http://localhost:5000/api/auth/register" method="POST">
            <div>
                <label for="email">Enter your email:</label>
                <input type="email" name="email" id="email" required>
            </div>
            <div>
                <label for="password">Enter your password:</label>
                <input type="text" name="password" id="password" required>
            </div>
            <div>
                <label for="phone">Enter your phone number:</label>
                <input type="tel" name="phone" id="phone" required>
            </div>
            <div>
                <label for="organization">Enter your organization name:</label>
                <input type="text" name="organization" id="organization" required>
            </div>

            <div>
                <button id="submit" type="submit">Submit</button>
            </div>
        </form>
   </div> 
</body>
</html>
