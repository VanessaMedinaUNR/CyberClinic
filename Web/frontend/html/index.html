<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel ="stylesheet" href="login.css">
    <title>Login</title>
</head>
<body>
   <div id = "bounding_box">
        <h1>Welcome to CyberClinic</h1>
        <h2>University of Nevada, Reno</h2>
        <form id="loginForm">
            <div>
                <label for="email">Enter your email:</label>
                <input type="email" name="email" id="email" required>
            </div>
            <div>
                <label for="password">Enter your password</label>
                <input type="text" name="password" id="password" required>
            </div>
            <div>
                <button id="submit" type="submit">Submit</button>
            </div>
        </form>
        <div id="external_buttons">
            <button id="signup" type="button" onclick="window.location.href='signup.html'">Sign Up</button>
            <button id="forgotpw" type="button" onclick="window.location.href='forgotpw.html'">Forgot Password</button>
        </div>
   </div> 
   <script>
    function setCookie(name,value,days) {
        var expires = "";
        if (days) {
            var date = new Date();
            date.setTime(date.getTime() + (days*24*60*60*1000));
            expires = "; expires=" + date.toUTCString();
        }
        document.cookie = name + "=" + (value || "")  + expires + "; path=/";
    }
    document.getElementById("loginForm").addEventListener("submit", async function(event) {
        event.preventDefault(); 
        
        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;
    
        
        const response = await fetch("http://localhost:5000/api/auth/login", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                email: email,
                password: password
            })
        });
    
        const result = await response.json();
        if (response.ok) {
            const client_id = result.user.client_id;
            const user_id = result.user.user_id;
            setCookie("client_id", client_id, 5);
            setCookie("user_id", user_id, 5);
            window.location.href = "dashboard.html"; 
        } else {
            alert(result.error || "Login failed.");
        }
    });
    </script>
    
</body>
</html>
