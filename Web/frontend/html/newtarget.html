<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel ="stylesheet" href="login.css">
    <title>New Scan</title>
</head>
<body>
    <div id = "bounding_box">
        <h1>Create a New Target!</h1>
        <h4>Please enter a name for your target, select target type; ip, domain, or range, if it is public facing, and it's target value!</h4>
        <form id="newTargetForm">
            <div>
                <label for="target_name">Enter your scan name:</label>
                <input type="text" name="target_name" id="target_name" required>
            </div>
            <div>
                <label for="target_type">Select your target type:</label>
                <select name="target_type" id="target_type" required>
                    <option value="domain">Domain</option>
                    <option value="ip">IP</option>
                    <option value="range">Range</option>
                </select>
            </div>
            <div>
                <label for="target_value">Enter target value:</label>
                <input type="text" name="target_value" id="target_value" required>
            </div>
            <div>
                <label for="public_facing">Public?</label>
                <input type="checkbox" name="public_facing" id="public_facing" required>
                    
                </select>
            </div>
            <div id="external_buttons">
                <button type="submit">Add Target</button>
                <button type="button" onclick="window.location.href='dashboard.html'">Back</button>
            </div>
        </form>    
   </div> 
   <script>
    function getCookie(name) {
        const value = `; ${document.cookie}`;
        const parts = value.split(`; ${name}=`);
        if (parts.length === 2) return parts.pop().split(';').shift();
    }

    document.getElementById("newTargetForm").addEventListener("submit", async function(event) {
        event.preventDefault(); 
        
        const target_name = document.getElementById("target_name").value;
        const target_type = document.getElementById("target_type").value;
        const target_value = document.getElementById("target_value").value;
        const public_facing = document.getElementById("public_facing").checked;
        
        const response = await fetch("http://localhost:5000/api/target/add-target", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                target_name: target_name,
                target_type: target_type,
                target_value: target_value,
                public_facing: public_facing,
                client_id: getCookie("client_id"), // Default client for development
                user_id: getCookie("user_id")   // Default user for development
            })
        });
    
        const result = await response.json();
        console.log(result);
    
        if (response.ok) {
            window.location.href = "dashboard.html"; 
        } else {
            alert(result.error || "Adding target failed.");
        }
    });
    </script>
</body>
</html>
