<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel ="stylesheet" href="login.css">
    <title>Settings</title>
    <style> 
    body{
        display: block;
        height: auto;
        background: white;
    }
    #bounding_box{
        width: 95%;
        margin: 20px auto;
        padding:0;
        background: transparent;
        box-shadow: none;
        text-align: left;
        max-width: 1200px;
    }
    .dashboard-header{
        background:white ;
        padding: 15px 30px;
        border-radius: 8px;
        box-shadow: 0 4px 15px rgba(0,0,0,0.05);
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 30px;
    }
    .brand-section h1{
        color:navy;
        font-size: 30px;
        margin:0;

    }
    .brand-section p{
        color: #64748b;
        font-size:12px;
        margin:0;

    }
    .back-link{
        display:incline-flex;
        align-items: center;
        gap: 5px;
        color:black;
        text-decoration:none;
        font-weight: bold;
        font-size: 14px;
        margin-bottom: 20px;
        cursor: pointer;

    }
    .back-link svg{
        width: 16px;
        height: 16px;

    }
    .back-link:hover{
        text-decoration: underline;
    }
    .page-title{
        font-size: 20px;
        color: black;
        margin-bottom: 20px;
    }
    .setting-card{
        background: white;
        border-radius: 10px;
        padding: 30px;
        margin-bottom: 20px;
        box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        border: 1px solid #e5e7eb;
    }
    .card-header h3{
        margin: 0;
        font-size:18px;
        color: black;
    
    }
    .card-header p{
        margin:5px 0 20px 0;
        color:#64748b;
        font-size: 14px;
    }
    .form-group{
        margin-bottom: 20px;
    }
    .form-label{
        display: block;
        font-weight:bold;
        margin-bottom:8px;
        font-size: 14px;
        color:black;

    }
    .form-input{
        width:100%;
        padding: 12px 15px;
        background-color: white;
        border: 1px solid transparent;
        border-radius: 6px;
        font-size: black;
        box-sizing: border-box;

    }
    .form-input:focus{
        outline:none;
        border-color:white;
        background-color: whitesmoke;
    }
    .btn-action{
        background-color: transparent;
        padding: 10px 20px;
        border-radius:4px;
        font-weight:bold;
        font-size: 14px;
        cursor: pointer;
        display: incline-flex;
        align-items: center;
        gap:8px;
    }
    .btn-action:hover{
        background-color:#004d99;
    }
    .help-icon{
        position: fixed;
        bottom:30px;
        right: 30px;
        width: 40px;
        height: 40px;
        background-color: #1e293b;
        color:white;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        font-weight: bold;
        box-shadow: 0 4px 10px rgba(0,0,0,0.05);
        cursor: pointer;
        
    }

    </style>
</head>
<body>
    <div id="bounding_box">
        <div class="dashboard-header">
            <div class="brand-section">
                <h1>CyberClinic</h1>
                <p>University of Nevada, Reno </p>
            </div>
        </div>
        <!-- got this from https://www.svgrepo.com/svg/324205/back-arrow-navigation -->
        <a href="dashboard.html" class="back-link">
            <svg fll="#000000" viewBox="0 0 52 52" data-name="Layer 1" id="Layer_1" xmlns="http://www.w3.org/2000/svg"><g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier"><path d="M50,24H6.83L27.41,3.41a2,2,0,0,0,0-2.82,2,2,0,0,0-2.82,0l-24,24a1.79,1.79,0,0,0-.25.31A1.19,1.19,0,0,0,.25,25c0,.07-.07.13-.1.2l-.06.2a.84.84,0,0,0,0,.17,2,2,0,0,0,0,.78.84.84,0,0,0,0,.17l.06.2c0,.07.07.13.1.2a1.19,1.19,0,0,0,.09.15,1.79,1.79,0,0,0,.25.31l24,24a2,2,0,1,0,2.82-2.82L6.83,28H50a2,2,0,0,0,0-4Z"></path></g></svg>
        </a>
        <h1 class="page-title"> Account Settings </h1>
        <div class="setting-card">
            <div class="card-header">
                <h3>User Details</h3>
                <p>Update Your contact information</p>
            </div>
            <div class= "form-group">
                <label class="form-label"> Email</label>
                <input type="Email" class="form-input"value="user@email.com" placeholder=" user@email.com">
            </div>
            <button class="btn-action">
                Update Details
            </button>
        </div>
        <div class="setting-card">
            <div class=" card-header">
                <h3> Secuirty </h3>
                <p> Change Your password to keep your account secure</p>
            </div>
            <div class="form-group">
                <label class="form-label"> Old Password </label>
                <input type="password" class="form-input" placeholder=".......">
            </div>
            <div class ="form-group" >
                <label class="form-label"> New Password </label>
                <input type="password" class="form-input" placeholder="">
            </div>
            <div class ="form-group" >
                <label class="form-label"> Confirm New Password </label>
                <input type="password" class="form-input" placeholder="">
        </div>
        <button class="btn-action">
            Change Password
        </button>
    </div>
    <div class="setting-card">
        <div class="card-header">
            <h3>Client Information</h3>
            <p>Manage your organization settings</p>
        </div>
        <div class="form-group">
            <label class="form-label"> Default Scan Frequency </label>
            <select class="form-input">
                <option>Daily</option>
                <option>Weekly</option>
                <option selected>Monthly</option>
            </select>
        </div>
        <button class="btn-action">
            Save Client Settings
        </button>
    </div>
   
</div>
<div class="help-icon">?</div>
</body>
</html>
