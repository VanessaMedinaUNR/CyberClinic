name: CyberClinic Web Portal

services:

  frontend:
    #image: openeuler/react:latest
    ports:
      - "8080:8080"
    build:
      context: frontend
      dockerfile: Dockerfile
    environment:
      - NGINX_SERVER=localhost
      - NGINX_PORT=8080
      - FLASK_SERVER=backend-dev
      - FLASK_PORT=5000
      - DOLLAR=$
    command: sleep infinity
    # run the following in the container to begin the frontend
    #   envsubst < /etc/nginx/conf.d/cyberclinic.template > /etc/nginx/conf.d/default.conf
    #   nginx
    depends_on:
      - backend-dev
    networks:
      - frontend

  backend:
    image: python:latest
    build:
      context: backend
      target: builder
    volumes:
      - ./backend:/src
    expose:
      - 5000
    command: python3 main.py
    depends_on:
      - reptor
      - database
    networks:
      - backend
      - frontend

  backend-dev:
    image: python:latest
    build:
      context: backend
      target: builder
    volumes:
      - ./backend:/src
    ports:
      - "5000:5000"
    command: sleep infinity
    networks:
      - backend
      - frontend

  database:
    image: bitnami/postgresql:latest
    restart: unless-stopped
    expose:
      - 5432
    env_file:
      - database.env
    volumes:
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - backend


  reptor:
    image: syslifters/sysreptor:latest
    restart: unless-stopped
    networks:
      - backend

networks:
  backend:
    driver: bridge
  frontend:
    driver: bridge

